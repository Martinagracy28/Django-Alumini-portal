{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Add Post</title>
  </head>
  <body>
{% include 'navbar.html' %}
<section>
    <div class="main">

    
    <div class="sidebar">
        <div class="username">
            <h3>Welcome user</h3>
        </div>

        <div class="content">
            <ul>
                <li ><a href="{% url 'profile' user.id %}" >Profile</a></li>
                 <li><a href="{% url 'viewing' user.id %}">My Post</a></li>
                <li><a href="{% url 'newpost' user.id %}">Add Post</a></li>
            </ul>
        </div>
    </div>

<div class="addpost">
    <h1>Add Post</h1>

    <hr>
  <div class="form">
    {% comment %} <form action="" method="POST" >
      <div class="form-group">      
          <label>Post Title</label>
            <input type="text" name="title" id="">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea name="description" id="" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>URL:</label>
        <input type="text" name="url" id="">
      </div>

      <div class="form-group">
        <label>Image</label>
        <input type="file" name="image" id="">
      </div>
    

      <input class="button" type="submit" value="Submit">
    </form> {% endcomment %}


    <form method="POST" action="." enctype="multipart/form-data">
{% csrf_token %}
{{form.as_p}}
<input type="submit" name="allposts" >

</form>

  </div>
</div>




    </div>

</section>
